- name: 00更新tls
  gather_facts: false
  hosts: localhost
  roles:
    - tls
  tags: harbor


- name: 01安装harbor
  gather_facts: false
  hosts: harbor
  roles:
    - docker
    - harbor
  tags: harbor


- name: 02节点添加k8s DNS
  gather_facts: false
  hosts: 
    - k8s
  tasks:
    # [optional] if you have a DNS server, add an 'A record' instead
    - name: /etc/hosts添加DNS
      lineinfile:
        dest: /etc/hosts
        state: present
        regexp: '{{ HARBOR_DOMAIN }}'
        line: "{{ groups['harbor'][0] }} {{ HARBOR_DOMAIN }}"
      when: " [groups.harbor[0]]['HARBOR_DOMAIN'] != ''"
